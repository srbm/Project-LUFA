		<div class="container">

		<div class="lufa-banner container">

		</div>
		
		<div class="container">
			<div class="row">
				
						<!-- Email us! -->
				<div class="col-sm-6">
					<form ng-controller="formCtrl" id="myForm">
						<h3>Email us!</h3>

						<!-- Angular implmented here; Use form to capture data and store in an array -->


						<label>Name:</label>
						<input type="text" ng-model="form.name" class="form-control" placeholder="Jane Doe" id="person">

						<label>Email:</label>
						<input type="email" ng-model="form.email" class="form-control" placeholder="jane.doe@example.com" id="personEmail">

						<label>Message:</label>
						<input type="text" ng-model="form.comments" class="form-control" placeholder="Tell us how LUFA is doing!" id="comments">

						<br>
						<div>
							<button class="btn btn-default" id="submit" ng-click="saveForm(form)">Submit</button>
						</div>
					</form>
				</div>
